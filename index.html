<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming - Web Player</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <!-- LEFT STARTS HERE -->
        <div class="left ">
            <div class="close">
                <img src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="images/logo.svg" alt="Logo" class="invert"></div>
                <ul>
                    <li><img src="images/home.svg" alt="Home" class="invert">Home</li>
                    <li><img src="images/search.svg" alt="Search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="images/playlist.svg" alt="playlist" class="invert ">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songList">  
                    <ol>
                        <!-- <li>
                            <img src="music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <div>Play Now</div>
                                <img src="play.svg" alt="">
                            </div>
                        </li> -->
                    </ol> <!-- Songs List -->
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>

                </div>
            </div>

        </div>
        <!-- RIGHT STARTS HERE -->
        <div class="right bg-grey rounded   ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercon">
                        <img class="hamburger" src="images/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="SignBtn">Sign Up</button>
                    <button class="LoginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Popular Albums</h1>
                <div class="cardContainer">

                    <!-- CARDS -->
                     
                    <!-- CARDS -->
                </div>
                <div class="playBar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songBtns">
                            <img width="30px" id="previous" src="images/prev.svg" alt="" srcset="">
                            <img width="30px" id="play" src="images/play.svg" alt="" srcset="">
                            <img width="30px" id="next" src="images/next.svg" alt="" srcset="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img id="awaaz" src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="vol" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
